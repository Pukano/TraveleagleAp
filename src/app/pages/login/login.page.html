<ion-header>
  <ion-toolbar>
    <ion-title>Traveleagle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
   <form #form="ngForm" (ngSubmit)="loginUser(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Connexion</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" type="text" placeholder="Identifiant" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Se connecter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
	<ion-row>
		<div text-center>
      Si vous n'avez pas de compte, veuillez vous 
			<ion-router-link color="warning" href="/register" class="underline ios ion-activatable hydrated">Inscrire! </ion-router-link>
		</div>
	</ion-row>
</ion-content>
